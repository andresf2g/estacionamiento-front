<div *ngIf="mensajeService.mensajesExito.length">
  <div *ngFor='let mensaje of mensajeService.mensajesExito'> 
    <nz-alert nzType="success" nzCloseText="X" nzMessage="{{mensaje}}" nzShowIcon></nz-alert>
  </div>
</div>

<div *ngIf="mensajeService.mensajesError.length">
  <div *ngFor='let mensaje of mensajeService.mensajesError'>
    <nz-alert nzType="error" nzCloseText="X" nzMessage="{{mensaje}}" nzShowIcon></nz-alert>
  </div>
</div>
