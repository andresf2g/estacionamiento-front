<div *ngIf="mensajeService.mensajesExito.length">
  <h2>Ok</h2>
  <button (click)="mensajeService.limpiarExito()">Limpiar</button>
  <div *ngFor='let mensaje of mensajeService.mensajesExito'> {{mensaje}} </div>
</div>

<div *ngIf="mensajeService.mensajesError.length">
  <h2>Error</h2>
  <button (click)="mensajeService.limpiarError()">Limpiar</button>
  <div *ngFor='let mensaje of mensajeService.mensajesError'> {{mensaje}} </div>
</div>
