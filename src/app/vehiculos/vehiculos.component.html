<h2>Vehiculos estacionados</h2>
<div style="margin-bottom: 16px;">
  <nz-input-group nzAddOnAfterIcon="anticon anticon-search" (click)="listarPorPlaca()">
    <input type="text" nz-input [(ngModel)]="placa">
  </nz-input-group>
</div>
<nz-table #basicTable [nzData]="estacionamientService.vehiculos">
  <thead>
    <tr>
      <th>Placa</th>
      <th>Tipo vehiculo</th>
      <th>Fecha  ingreso</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehiculo of estacionamientService.vehiculos" [class.selected]="vehiculo === vehiculoSeleccionado" (click)="seleccionarVehiculo(vehiculo)">
      <td>{{vehiculo.placa}}</td>
      <td>{{vehiculo.tipoVehiculo}}</td>
      <td>{{vehiculo.fechaIngreso}}</td>
    </tr>
  </tbody>
</nz-table>


<app-vehiculo-detalle [vehiculo]="vehiculoSeleccionado"></app-vehiculo-detalle>
