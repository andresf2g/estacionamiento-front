<div *ngIf="vehiculo">
  <nz-modal [(nzVisible)]="vehiculo.visible" nzTitle="Registrar egreso" (nzOnCancel)="ocultarModal()" (nzOnOk)="registrarEgreso()">
    <h2>{{vehiculo.placa}}</h2>
    <div>
      <span>Tipo: </span>{{vehiculo.tipoVehiculo}}
    </div>
    <div *ngIf="vehiculo.cilindraje">
      <div>
        <span>Cilindraje: </span>{{vehiculo.cilindraje}}
      </div>
    </div>
    <div>
      <span>Fecha de ingreso: </span>{{vehiculo.fechaIngreso}}
    </div>
    <div>
      <span>Fecha de egreso: </span><input type="text" [(ngModel)]="vehiculo.fechaEgreso" id="fechaEgreso" name="fechaEgreso"/>
    </div>
  </nz-modal>
</div>
