<div *ngIf="vehiculo">
  <nz-modal [(nzVisible)]="vehiculo.visible" nzTitle="Registrar salida" (nzOnCancel)="ocultarModal()" (nzOnOk)="registrarSalida()">
    <h2>{{vehiculo.placa}}</h2>
    <div>
      <span>Tipo: </span>{{vehiculo.tipoVehiculo}}
    </div>
    <div *ngIf="vehiculo.cilindraje">
      <div>
        <span>Cilindraje: </span>{{vehiculo.cilindraje}}
      </div>
    </div>
    <div>
      <span>Fecha de ingreso: </span>{{vehiculo.fechaIngreso | date: estacionamientoService.formatoFecha}}
    </div>
    <div>
      <span>Fecha de salida: </span><nz-date-picker [(ngModel)]="vehiculo.fechaSalida" [nzFormat]="estacionamientoService.formatoFecha" nzShowTime></nz-date-picker>
    </div>
  </nz-modal>
</div>
